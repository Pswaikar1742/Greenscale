# Docker Compose for Local Development
# Owner: P (Platform Engineer)
# Use this for local testing before deploying to Kubernetes

version: '3.8'

services:
  # Redis for local development
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Worker for local testing (optional)
  worker:
    image: greenscale-worker:latest
    environment:
      - NEYSA_API_KEY=2d0c490f-c41a-ff22-eb7d-4445372c574d
      - NEYSA_API_URL=https://boomai-llama.neysa.io/v1/chat/completions
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_LIST_NAME=jobs
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis-data:
