# GreenScale Worker Deployment
# Owner: P (Platform Engineer)
# Create a Kubernetes Deployment for the 'greenscale-worker'.
# Namespace: greenscale-system
# Replicas: 0
# Image: greenscale-worker:latest
# It needs the OPENAI_API_KEY from a Kubernetes secret named 'openai-secret'.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: greenscale-worker
  namespace: greenscale-system
  labels:
    app: greenscale-worker
spec:
  # CRITICAL: Start at 0 replicas for Scale-to-Zero
  replicas: 0
  selector:
    matchLabels:
      app: greenscale-worker
  template:
    metadata:
      labels:
        app: greenscale-worker
    spec:
      containers:
        - name: worker
          # Use local image (loaded via: minikube image load greenscale-worker:latest)
          image: greenscale-worker:v1
          imagePullPolicy: Never
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-secret
                  key: OPENAI_API_KEY
            - name: REDIS_HOST
              value: "redis-service"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_LIST_NAME
              value: "jobs"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      restartPolicy: Always
